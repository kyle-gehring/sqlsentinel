[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --cov=sqlsentinel
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    -v
markers =
    bigquery_integration: Integration tests requiring real BigQuery credentials (deselect with '-m "not bigquery_integration"')
