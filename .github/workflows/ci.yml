name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-${{ matrix.python-version }}-

    - name: Install dependencies
      run: poetry install

    - name: Run tests with coverage
      run: poetry run pytest --cov=sqlsentinel --cov-report=xml --cov-report=term-missing --cov-fail-under=80

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-lint-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-lint-

    - name: Install dependencies
      run: poetry install

    - name: Run Black
      run: poetry run black --check src/ tests/

    - name: Run Ruff
      run: poetry run ruff check src/ tests/

    - name: Run mypy
      run: poetry run mypy src/

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Cache Poetry dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pypoetry
        key: ${{ runner.os }}-poetry-security-${{ hashFiles('poetry.lock') }}
        restore-keys: |
          ${{ runner.os }}-poetry-security-

    - name: Install dependencies
      run: poetry install

    - name: Upgrade pip
      run: poetry run pip install --upgrade pip

    - name: Run pip-audit
      run: poetry run pip-audit --skip-editable
      continue-on-error: true

    - name: Run Bandit
      run: poetry run bandit -r src/ -ll
      continue-on-error: true

  docker-smoke-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: false
        tags: sqlsentinel-ci:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: CLI starts without import errors
      run: docker run --rm sqlsentinel-ci:latest --version

    - name: Validate command works
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/tests/fixtures/integration_config.yaml:/config/alerts.yaml \
          -e STATE_DB_URL=sqlite:////tmp/state.db \
          sqlsentinel-ci:latest \
          validate /config/alerts.yaml

    - name: Init command creates state DB
      run: |
        docker run --rm \
          -e STATE_DB_URL=sqlite:////tmp/state.db \
          sqlsentinel-ci:latest \
          init

    - name: Run command uses STATE_DB_URL env var
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/tests/fixtures/integration_config.yaml:/config/alerts.yaml \
          -e STATE_DB_URL=sqlite:////tmp/state.db \
          --entrypoint sh \
          sqlsentinel-ci:latest \
          -c "python -m sqlsentinel.cli init && python -m sqlsentinel.cli run /config/alerts.yaml --alert 'Always OK' --dry-run"
