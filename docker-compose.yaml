version: '3.8'

services:
  sqlsentinel:
    build:
      context: .
      dockerfile: Dockerfile
    image: sqlsentinel:latest
    container_name: sqlsentinel
    restart: unless-stopped

    # Default command runs daemon (scheduler) - defined in Dockerfile
    # Override to run manual commands:
    # command: ["run", "/app/config/alerts.yaml"]          # Run all alerts once
    # command: ["validate", "/app/config/alerts.yaml"]     # Validate configuration
    # command: ["history", "/app/config/alerts.yaml"]      # Show execution history

    # Environment variables
    environment:
      # Database connection (example: PostgreSQL)
      - DATABASE_URL=${DATABASE_URL:-}

      # Email notification settings
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}

      # Slack notification settings
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}

      # Webhook notification settings
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - WEBHOOK_AUTH_HEADER=${WEBHOOK_AUTH_HEADER:-}

      # State database
      - STATE_DB_PATH=/app/state/state.db
      - STATE_DB_URL=sqlite:////app/state/state.db

      # Scheduler settings
      - TIMEZONE=${TIMEZONE:-UTC}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}

    # Volume mounts
    volumes:
      # Mount alert configuration
      - ./examples/alerts.yaml:/config/alerts.yaml:ro

      # Mount state database (persistent)
      - sqlsentinel-state:/app/state

      # Mount logs directory (optional)
      - sqlsentinel-logs:/app/logs

    # Networks
    networks:
      - sqlsentinel-network

    # Health check (uses new healthcheck CLI command)
    healthcheck:
      test: ["CMD", "python", "-m", "sqlsentinel.cli", "healthcheck", "/app/config/alerts.yaml", "--state-db", "sqlite:////app/state/state.db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Example: PostgreSQL database for alerts to query
  # Uncomment if you need a local database for testing
  # postgres:
