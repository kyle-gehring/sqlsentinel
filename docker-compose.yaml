volumes:
  # Persistent state database
  sqlsentinel-state:
    driver: local

  # Persistent logs
  sqlsentinel-logs:
    driver: local

  # PostgreSQL data (if using local database)
  # postgres-data:
  #   driver: local

networks:
  sqlsentinel-network:
    driver: bridge
